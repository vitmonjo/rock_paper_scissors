<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');
    function squared(num) {
      return num * num;
}

function cubed(num) {
  return num * num * num;
}

function factorial(num) {
  if (num < 0) return undefined;
  if (num == 0) return 1;
  let x = num - 1;
  while (x > 1) {
    num *= x;
    x--;
  }
  return num;
}

function dividedByTwo(num) {
  return num / 2;
}

function timesPi(num) {
  return num * 3.14159265359;
}

function negative(num) {
  return num * -1;
}

input.addEventListener('change', () => {
  const num = parseFloat(input.value);
  if (isNaN(num)) {
    para.textContent = 'You need to enter a number!';
  } else {
    para.textContent = `${num} squared is ${squared(num)}. `;
    para.textContent += `${num} cubed is ${cubed(num)}. `;
    para.textContent += `${num} factorial is ${factorial(num)}. `;
    para.textContent += `${num} divided by two is ${dividedByTwo(num)}. `;
    para.textContent += `${num} times Pi is ${timesPi(num)}. `;
    para.textContent += `${num} in its negative form is ${negative(num)}. `;
  }
});
  </script>
</body>
</html>
