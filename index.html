<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body></body>
    <script>

        // Create variable "options" where the three possible values are, then declare the function computerPlay() wich picks a
        // random option between those three
        let options = ["rock", "paper", "scissors"];
        function computerPlay() {
            computerSelection = options[Math.floor(Math.random()*options.length)];
        }

        // Create a function called "playerSelection" that will be assigned the value via a prompt, transform the result to lower
        // case so it doesn't matter the way the player types it
        function playerPrompt() {
        playerSelection = prompt("What's your move?");
        playerSelection = playerSelection.toLowerCase();
        }

        // Write a function that plays a single round of Rock Paper Scissors. The function should take two parameters - the playerSelection
        // and computerSelection - and then return a string that declares the winner of the round like so: "You Lose! Paper beats Rock"
        // I decided to return "You won this round" and "You lost this round" because I thought it would be too much work to increment the
        // scores if I had a different roundResult for every combination, there is probably a way of doing that and not having a clustered 
        // code but I was unable to reach that solution
        let roundResult;
        function playRound(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                console.log(`The computer chose ${computerSelection}!`)
                return roundResult = "It's a draw";
            } else if (playerSelection == "rock" && computerSelection == "scissors") {
                console.log(`The computer chose ${computerSelection}!`)
                return roundResult = "You won this round!";
            } else if (playerSelection == "paper" && computerSelection == "rock") {
                console.log(`The computer chose ${computerSelection}!`)
                return roundResult = "You won this round!";
            } else if (playerSelection == "scissors" && computerSelection == "paper") {
                console.log(`The computer chose ${computerSelection}!`)
                return roundResult = "You won this round!";
            } else if (playerSelection == "rock" && computerSelection == "paper") {
                console.log(`The computer chose ${computerSelection}!`)
                return roundResult = "You lost this round!";
            } else if (playerSelection == "paper" && computerSelection == "scissors") {
                console.log(`The computer chose ${computerSelection}!`)
                return roundResult = "You lost this round!";
            } else if (playerSelection == "scissors" && computerSelection == "rock") {
                console.log(`The computer chose ${computerSelection}!`)
                return roundResult = "You lost this round!";
            } else {
                return roundResult = "You have to choose a valid option!";
            }
        }

        // Create two variables = playerScore and computerScore
        // The function game() makes the computer choose an option, then makes the player choose an option, then invokes the function playRound()
        // wich compares the two choices and returns the result to the variable roundResult.
        // After each game() iteration, use console.log to display the roundResult
        // After each game() iteration, the script should take note of the score, if roundResult = "You won this round!", playerScore gets incremented
        // if else roundResult = "You lost this round!", computerScore gets incremented, else, run the function game() again
        let playerScore = 0;
        let computerScore = 0;

        function game() {
            computerPlay();
            playerPrompt();
            playRound(playerSelection, computerSelection);
            console.log(roundResult);
            if (roundResult == "You won this round!") {
                playerScore = ++playerScore;
            } else if (roundResult == "You lost this round!") {
                computerScore = ++computerScore;
            } else {
                game();
            }
        }
        for (let i = 0; i <= 5; i++) {
            game()
        }

        // At the end of the script, make an if statement: if (playerScore > computerScore) {alert("You won the game!")} else {alert("You lost the game!")}
        (playerScore > computerScore) ? alert("You won the game!") : alert("You lost the game!");
    </script>
</html>
